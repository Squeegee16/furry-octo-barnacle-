<!DOCTYPE html>
<html>
  <head>
    <!-- <style>html{visibility: hidden;opacity:0;}</style> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <style type="text/css">.bg{ background-image: url("{{ url_for('static',filename='media/'+'gb1.jpg') }}")}</style>

    <!-- Favicon -->
    <!--link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}"-->

    <title>{% block title %}Plantrix - Garden management{% endblock %}</title> 
    {% block head %}
    {% endblock %}

  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-sm navbar-dark bg-steel fixed-top">

      <div class="container">
        <img class="mr-3 mt-3 rounded-circle" src="{{ url_for('static',filename='media/'+'logo.png') }}">
        <a class="Main" href="/"><h6><strong>Plantrix</strong></h6></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">

          </div>
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Dashboard</a>
            <a class="nav-item nav-link" href="/Overview">Overview</a>
            <a class="nav-item nav-link" href="/Product">Library</a>
            <a class="nav-item nav-link" href="/Location">Gardens</a>
            <a class="nav-item nav-link" href="/Transfers">Transfers</a>
            <a class="nav-item nav-link" href="/Reports">Reports</a>
          </div>
        </div>
      </div>
      </nav>
      <br><br>
      <br><br>
      <br>
    </header>
      <div class ="bg">
        <main role="main" class="container-content">
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
          {% block content %}
          {% endblock %}
            </div>
            <div class="col-sm-1"></div>
          </div>
        </main>
      </div> 
  </body>

  <footer class="text-center">
  
    <br><br>
    <p>Created For <a href="#link" title="Gardeners with out a lot of time">Gardeners without a lot of time</a>
    </p>
    <br><br>

    <script 
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous">
    </script>
    <script 
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous">
    </script>
    <script 
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" >
    </script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}">
    </script>
    {% block footer %}{% endblock %}
  </footer>
</html>
